<form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
  <!-- Nome Completo -->
  <div>
    <label for="nomeCompleto" class="block text-sm font-medium text-gray-700 mb-2">
      Nome Completo <span class="text-red-500">*</span>
    </label>
    <input 
      id="nomeCompleto"
      type="text" 
      formControlName="nomeCompleto" 
      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors duration-200"
      placeholder="Digite o nome completo"
    />
    <div *ngIf="form.get('nomeCompleto')?.invalid && form.get('nomeCompleto')?.touched" 
         class="mt-1 flex items-center gap-1 text-red-600 text-sm">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      Campo obrigatório.
    </div>
  </div>

  <!-- Tipo de Pessoa -->
  <div>
    <label for="tipoPessoa" class="block text-sm font-medium text-gray-700 mb-2">
      Tipo de Pessoa <span class="text-red-500">*</span>
    </label>
    <select 
      id="tipoPessoa"
      formControlName="tipoPessoa" 
      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors duration-200"
    >
      <option value="">Selecione o tipo</option>
      <option *ngFor="let tipo of tiposPessoa" [value]="tipo">{{ tipo }}</option>
    </select>
    <div *ngIf="form.get('tipoPessoa')?.invalid && form.get('tipoPessoa')?.touched" 
         class="mt-1 flex items-center gap-1 text-red-600 text-sm">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      Selecione um tipo de pessoa.
    </div>
  </div>

  <!-- CPF/CNPJ -->
  <div>
    <label for="cpfCnpj" class="block text-sm font-medium text-gray-700 mb-2">
      CPF ou CNPJ <span class="text-red-500">*</span>
    </label>
    <input 
      id="cpfCnpj"
      type="text" 
      formControlName="cpfCnpj" 
      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors duration-200 font-mono"
      placeholder="000.000.000-00 ou 00.000.000/0000-00"
    />
    <div *ngIf="form.get('cpfCnpj')?.invalid && form.get('cpfCnpj')?.touched" 
         class="mt-1 flex items-center gap-1 text-red-600 text-sm">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      CPF ou CNPJ é obrigatório.
    </div>
  </div>

  <!-- Email -->
  <div>
    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
      E-mail <span class="text-red-500">*</span>
    </label>
    <input 
      id="email"
      type="email" 
      formControlName="email" 
      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors duration-200"
      placeholder="exemplo@email.com"
    />
    <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" 
         class="mt-1 flex items-center gap-1 text-red-600 text-sm">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <span *ngIf="form.get('email')?.errors?.['required']">E-mail é obrigatório.</span>
      <span *ngIf="form.get('email')?.errors?.['email']">E-mail inválido.</span>
    </div>
  </div>

  <!-- Submit Button -->
  <div class="flex items-center justify-end gap-4 pt-4 border-t border-gray-200">
    <button 
      type="button" 
      (click)="onCancelar()" 
      class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg font-medium hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors duration-200"
    >
      Cancelar
    </button>
    <button 
      type="submit" 
      class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-lg font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-200 flex items-center gap-2"
      [disabled]="form.invalid"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
      </svg>
      {{ parteEditar ? 'Atualizar' : 'Salvar' }}
    </button>
  </div>
</form>
